<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Series</title>
  <link href="./assets/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="py-5 text-center">
      <h2>Predicción de tiempo</h2>
    </div>
    <div id="app_main" class="row">   
      <div class="col-md-12 order-md-1">
        <div id="filediv" class="row">
          <div class="col-md-12 mb-3">
            <div class="form-group">
              <label for="csv">Archivo csv</label>
              <input type="file" class="form-control-file" id="csv" onchange="fileCSV()" required>
            </div>
          </div>
        </div>
        <form onsubmit=" sendOpteions(); return false;">
          <div id="colums" class="row col-md-12 mb-4"></div>
          <div id="options" class="row" style="display: none;">
            <div class="col-md-6 mb-3">
              <label for="firstName">Que porcentaje desa usar para entrenar:</label>
              <input type="number" min="1" max="100" class="form-control" id="perc_train" value="80" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="firstName">Cuantos dias desea predecir (15-30):</label>
              <input type="number" min="1" max="60" class="form-control" id="hm_day_more" value="15" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="firstName">numero de Epocas para la red: (mayor a 100)</label>
              <input type="number" min="100" class="form-control" id="epochs" value="150" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="firstName">numero de capas ocultas (1-3):</label>
              <input type="number" min="1" max="10" class="form-control" id="layers" value="1" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="firstName">tamaño de lote (10):</label>
              <input type="number" min="1" max="30" class="form-control" id="batch" value="10" required>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block">Continuar</button>
          </div>
        </form>
      </div>
    </div>
    <div id="app_load" class="row" style="display: none;">
      <div class="col-md-12 order-md-1 text-center">
        <div class="spinner-border text-primary text-center" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <p>Para continuar cierra las ventanas de graficas.</p>
      </div>
    </div>
  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">Instituto Tecnológico de Ciudad Madero 2021</p>
  </footer>

  </div>

  <script src="/eel.js"></script>
  <script src="js/script.js"></script>
  
</body>
</html>
